<!DOCTYPE html>
<html>
  <head>
    <title>weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/xmltojson@1.3.5/lib/xmlToJSON.min.js"></script> </head>
    <link rel="stylesheet" href="style.css">

		<body>
			
			<input type="text" name="country" id="country" >
			<button type="button" onclick="loadData('https://api.openweathermap.org/data/2.5/weather?q=')"> search </button>
			<br>
			<table id="demo">
			</table>
	

			<script>
			  async function loadData(url) {
				var table="<tr><th>weather</th><th>temp</th><th>Wind</th></tr>";
				var response = await fetch(url+document.getElementById("country").value+'&appid=47ec4ee406d88937aca8230efba6905b')
				
				var data = await response.json()
				console.log(data)
								
				  table += "<tr><td>" +
					data.weather[0].description +
				  "</td><td>" +
					data.main.temp +
				  "</td><td>" +
					data.wind.speed +
				  "</td></tr>";
					document.getElementById("demo").innerHTML = table;
					}
            
			</script>
   </body>
</html>
